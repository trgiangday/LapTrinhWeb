<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật thông tin</title>
</head>
<body>
    <h1>Cập nhật thông tin tài khoản</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('update_profile') }}">
        <div>
            <label for="fullname">Họ tên:</label>
            <input type="text" id="fullname" name="fullname" value="{{ user_data['fullname'] }}" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user_data['email'] }}" required>
        </div>
        <div>
            <label for="phone">Số điện thoại:</label>
            <input type="text" id="phone" name="phone" value="{{ user_data['phone'] }}" required>
        </div>
        <button type="submit">Cập nhật</button>
    </form>
    <a href="{{ url_for('user_profile') }}">Quay lại hồ sơ</a>
</body>
</html>
